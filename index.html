<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>hoc omnia nihil est Canvas</title>
</head>
<body>
    <div class="container">
        <h1 class="large-title">"HOC OMNIA || NIHIL EST"</h1>
    </div>
    
    <!-- Canvas for drawing the Mondrian-inspired artwork -->
    <canvas id="mondrianCanvas"></canvas>
    
    <!-- Container for interactive buttons -->
    <div id="buttonContainer">
        <button id="galleryButton">Gallery</button>
        <button id="resumeButton">Resume</button>
        <button id="publicationsButton">Publications</button>
        <button id="aboutButton">About</button>
    </div>

    <!-- Modal for the gallery, initially hidden -->
    <div class="gallery-modal" style="display: none;">
        <div class="gallery-content">
            <span class="close-button" onclick="this.parentElement.parentElement.style.display='none';">&times;</span>
            <img src="https://your.default/image/source.jpg" alt="Gallery Image" style="width: 100%;">
        </div>
    </div>

    <!-- Script for managing the canvas and interactions -->
    <script src="script.js"></script>
</body>
</html>
